<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>

    </ion-toolbar>

    <ion-item>
      <ion-input label="Usuario" labelPlacement="floating" placeholder="Ingrese Usuario" [(ngModel)]="User"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese Contraseña" [(ngModel)]="Password"></ion-input>
    </ion-item>

    <ion-button fill="clear" (click)="forgotPassword()">Se te olvido la Contraseña?</ion-button>
    <br>
    <ion-button shape="round" expand="full" color="" (click)="login()">Iniciar Sesion</ion-button>
    <br>
    <ion-button shape="round" fill="clear" color="success" (click)="signUp()">Crear Cuenta</ion-button>

</ion-content>
