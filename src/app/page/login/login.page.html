<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>

    </ion-toolbar>

    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Ingrese Email" [(ngModel)]="Email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input label="Password" labelPlacement="floating" placeholder="Ingrese Contraseña" [(ngModel)]="Password"></ion-input>
    </ion-item>

    <ion-button fill="clear" (click)="forgotPassword()">Se te olvido la Contraseña?</ion-button>
    <br>
    <ion-button shape="round" color="" (click)="login()">Iniciar Sesion</ion-button>
    <br>
    <ion-button shape="round" fill="clear" color="success" (click)="signIn()">Crear Cuenta</ion-button>

</ion-content>
