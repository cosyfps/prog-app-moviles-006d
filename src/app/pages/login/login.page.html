<ion-content [fullscreen]="true" class="flex relative items-center h-screen justify-center"
  style="
  --background: linear-gradient(0deg, rgba(121,183,172,1) 0%, rgba(250,243,234,1) 33%, rgba(209,219,221,1) 92%) !important;">

  <!-- Image or Logo -->
  <div class="flex justify-center items-center">
    <img src="assets/img/logo.png" alt="Logo" class="mb-4 w-[297px] h-[156px] mt-[181px]">
  </div>

  <!-- Main Container Centered -->
  <div
    class="flex-row flex items-center mt-[43px] mx-[10%] justify-center px-6 py-8 bg-white rounded-[40px] shadow-md space-y-4">

    <!-- Login Form -->
    <div class="flex flex-col items-center w-full">
      <ion-item lines="none" class="w-full mb-4">
        <ion-input label="Username" labelPlacement="floating" class="w-full userlb" placeholder="Enter Username"
          [(ngModel)]="User" required minlength="4" #userInput="ngModel">
        </ion-input>
      </ion-item>

      <!-- Error message for username -->
      <div *ngIf="userInput.invalid && userInput.touched" class="text-red-500 text-sm">
        <span *ngIf="userInput.errors?.['required']">Username is required.</span>
      </div>

      <ion-item lines="none" class="w-full mb-4">
        <ion-input label="Password" labelPlacement="floating" class="w-full pwlb" placeholder="Enter Password"
          [(ngModel)]="Password" required minlength="8" type="password" #passwordInput="ngModel">
        </ion-input>
      </ion-item>

      <!-- Error message for password -->
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">
        <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
      </div>
    </div>

  </div>

  <div class="flex flex-col items-center w-full botonwaf">
    <!-- Login Button -->
    <ion-button shape="round" expand="full" (click)="login()" class="mt-4 w-[65%] h-[58px]"
      [disabled]="userInput.invalid || passwordInput.invalid">Log In</ion-button>

    <!-- Links for Forgot Password and Sign Up -->
    <ion-button fill="clear" (click)="forgotPassword()" class="text-sm mt-2">Forgot your password?</ion-button>
    <ion-button shape="round" fill="clear" color="success" (click)="signUp()" class="text-sm mt-1">Create
      Account</ion-button>
  </div>
</ion-content>
