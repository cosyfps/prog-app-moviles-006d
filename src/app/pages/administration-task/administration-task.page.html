<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="goToAdministration()" slot="start">
      <ion-icon name="chevron-back-sharp"></ion-icon>
      <ion-button>Administration</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="tasks-header justify-center align-top">
    <h1>All Tasks</h1>
  </div>

  <ion-icon class="add-task" name="add-sharp" (click)="goToAddTask()"></ion-icon>

  <ion-list>
    <ion-item>
      <ion-label>
        <p>Added by: Kelvin A. Moreno [Admin]</p>
        <p>Title task: Confidence in yourself</p>
        <p>Tipe: Reflection</p>
        <p>Date added: 1 September, 2024</p>
      </ion-label>
      <ion-icon slot="end" name="arrow-redo-sharp"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
