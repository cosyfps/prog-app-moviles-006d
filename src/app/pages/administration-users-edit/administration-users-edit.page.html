<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="goToAdminUsers()" slot="start">
      <ion-icon name="chevron-back-sharp"></ion-icon>
      <ion-button>Administration</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="user-header">
    <h1>User Edit</h1>
    <ion-icon class="edit-icon" name="create-outline"></ion-icon>
  </div>

  <ion-grid>
    <ion-row class="user-row">
      <ion-col size="6">
        <ion-label class="user-label">User</ion-label>
      </ion-col>
      <ion-col size="6" class="text-end">
        <ion-label class="user-label">Email</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="user-row">
      <ion-col size="6" class="text-end-user">
        <ion-text>Kelvin A. Moreno</ion-text>
      </ion-col>
      <ion-col size="6" class="text-end-email">
        <ion-text>kel.moreno&#64;duocuc.cl</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="user-row">
      <ion-col size="6">
        <ion-label class="user-label">Role</ion-label>
      </ion-col>
      <ion-col size="6" class="text-end">
        <ion-label class="user-label">Date Joined</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="user-row">
      <ion-col size="6" class="text-end-role">
        <ion-text>Admin</ion-text>
      </ion-col>
      <ion-col size="6" class="text-end-date">
        <ion-text>1 September 2024</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button class="delete-button" shape="round" expand="full" color="danger">
    Delete User
  </ion-button>
  <ion-button class="submit-button" shape="round" expand="full">
    <ion-icon class="check" name="checkmark-circle-outline"></ion-icon> Save Changes
  </ion-button>
</ion-content>
