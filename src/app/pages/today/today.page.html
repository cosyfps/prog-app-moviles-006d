<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>today</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">today</ion-title>
    </ion-toolbar>

    <ion-item>
      What we're gonna do today, {{usuarioLogin}} ?  {{passwordLogin}}
    </ion-item>
  </ion-header>

  <ion-card class="rootAct-card h-[120px]">
    <ion-card-header>
      
      <ion-card-subtitle>Root</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      What small decision had a big impact on your life?
    </ion-card-content>
  </ion-card>
  <ion-card class="bloomAct-card">
    <ion-card-header>
      
      <ion-card-subtitle>Bloom</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      What would your dream home look like?
    </ion-card-content>
  </ion-card>
  <ion-card class="futureAct-card">
    <ion-card-header>
      
      <ion-card-subtitle>Future</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      What's something you'd like to do when you retire?
    </ion-card-content>
  </ion-card>
  <ion-card class="innerAct-card">
    <ion-card-header>
      
      <ion-card-subtitle>Reflection</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      How confident are you?
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
  <app-navbar></app-navbar>
</ion-footer>
